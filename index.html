<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR 영업 관리 v3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div id="auth-view">
        <div class="auth-container">
            <h1>부산의원 관리</h1>
            <p>관리자에게 발급받은 정보로 로그인하세요.</p>
            <form id="login-form" onsubmit="return false;">
                <input type="email" id="email" placeholder="이메일" required autocomplete="username">
                <input type="password" id="password" placeholder="비밀번호" required autocomplete="current-password">
                <div class="auth-buttons">
                    <button type="button" id="login-btn">로그인</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container hidden" id="app-container">
        <div id="list-view">
            <header>
                <h1>현황 대시보드 <span id="total-clinic-count"></span></h1>
                <div>
                    <span id="user-email" class="user-email"></span>
                    <button id="add-clinic-btn">의원 추가</button>
                    <button id="logout-btn" class="danger">로그아웃</button>
                </div>
            </header>
            <section id="stats-section">
                <div class="stat-card">
                    <h3>진료과별 분포</h3>
                    <div class="chart-container"><canvas id="department-chart"></canvas></div>
                </div>
                <div class="stat-card">
                    <h3>규모별 분포</h3>
                    <div class="chart-container"><canvas id="scale-chart"></canvas></div>
                </div>
                <div class="stat-card">
                    <h3>영업 단계별 현황</h3>
                    <div class="chart-container"><canvas id="stage-chart"></canvas></div>
                </div>
            </section>
            <main id="dashboard-view"></main>
            <section id="todo-section">
                </section>
        </div>
        <div id="detail-view" class="hidden">
            </div>
    </div>
    <div id="clinic-modal" class="modal hidden">
        </div>
    </body>
</html>
